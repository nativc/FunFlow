spring:
  profiles:
    active: dev

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 300MB  # 单个文件最大
      max-request-size: 500MB  # 请求最大

  # Redis
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0

  # Mail
  mail:
    host: smtp.163.com
    port: 465
    username: # 邮箱
    password: # SMTP 授权码
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true

  # MySQL
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:
    username:
    password:

# MyBatis
mybatis:
  type-aliases-package: com.nativc.funflow.entity
  configuration:
    map-underscore-to-camel-case: true

# JWT
jwt:
  secret-key: funflow-jwt-secret-key-change-in-production
  expire-time: 604800000  # 7天 = 7 * 24 * 60 * 60 * 1000

# 阿里云 OSS
aliyun:
  oss:
    endpoint:  # OSS 域名，不包含 https:// 前缀
    access-key-id: # 你的 AccessKeyId
    access-key-secret: # 你的 AccessKeySecret
    bucket-name: # 你的 Bucket 名称
    base-path: funflow/  # 文件存储路径前缀
